<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<style>
    body {
        margin: 0;
        background-color: black;
    }

    p {
        color: white;
        padding: 0;
        margin: 0;
        font-size: 380px;
        text-align: center;
    }
</style>

<body>

    <p id="time"></p>

</body>

<script>
    cont = document.getElementById('time');
    function refresh(){
    var date = new Date();
    cont.innerHTML = date.getHours() + ":" + date.getMinutes() +":"+ date.getSeconds();
    }
    setInterval(refresh , 1000);

</script>

</html>
